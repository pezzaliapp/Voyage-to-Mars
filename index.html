<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Voyage to Mars — NASA‑Style Textures (WebGL • PWA)</title>
  <meta name="theme-color" content="#0b1022">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gl"></canvas>
  <div id="hud" class="card">
    <h1>Voyage to Mars <span>— NASA Textures</span></h1>
    <div class="grid">
      <b>Fase</b><span id="phase">Orbita Terrestre</span>
      <b>Distanza a Marte</b><span id="dist">—</span>
      <b>Velocità</b><span id="vel">—</span>
      <b>Modalità</b><span id="mode">AUTO</span>
    </div>
    <div id="bar"><span id="prog"></span></div>
  </div>
  <div id="controls" class="card row">
    <button id="btnPlay" class="btn">⏯</button>
    <button id="btnSlow" class="btn">– Speed</button>
    <button id="btnFast" class="btn">+ Speed</button>
    <button id="btnMode" class="btn">Camera</button>
    <button id="btnRestart" class="btn">Restart</button>
    <button id="btnJump" class="btn">Salti</button>
  </div>
  <div id="tip">Tasti: Space, +, –, C, R — Drag in Camera LIBERA</div>
  <script src="app.js"></script>
</body>
</html>
