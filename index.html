<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Voyage to Mars — CesiumJS</title>
  <meta name="theme-color" content="#040a1c" />

  <!-- PWA (se già presenti questi file, lasciali) -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- CesiumJS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@1.120/Build/Cesium/Widgets/widgets.css">
  <script defer src="https://cdn.jsdelivr.net/npm/cesium@1.120/Build/Cesium/Cesium.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Canvas Cesium -->
  <div id="gl"></div>

  <!-- HUD in alto a sinistra -->
  <div id="hud" class="card">
    <h1>Voyage to Mars — <span>CesiumJS</span></h1>
    <div class="grid">
      <div>Fase</div><div id="fase">Crociera</div>
      <div>Distanza Terra↔Marte</div><div id="dist">— km</div>
      <div>Velocità</div><div id="vel">— km/s</div>
      <div>Modalità</div><div id="mode">ORBIT</div>
    </div>
    <div id="bar"><span id="barfill"></span></div>
  </div>

  <!-- Pulsanti in basso a destra -->
  <div id="controls" class="row card">
    <button class="btn" id="btnFilm">▶︎ Film</button>
    <button class="btn" id="btnStop">⏸ Stop</button>
    <button class="btn" id="btnTerra">Terra</button>
    <button class="btn" id="btnLuna">Luna</button>
    <button class="btn" id="btnMarte">Marte</button>
    <button class="btn" id="btnGiove">Giove</button>
    <button class="btn" id="btnSaturno">Saturno</button>
    <button class="btn" id="btnUrano">Urano</button>
    <button class="btn" id="btnNettuno">Nettuno</button>
    <button class="btn" id="btnVicino">Vicino</button>
    <button class="btn" id="btnLontano">Lontano</button>
  </div>

  <!-- Suggerimenti (non cliccabile) -->
  <div id="tip">Tasti: Space (play/pausa), C (camera Terra↔Marte), R (restart), Scroll=zoom</div>

  <script defer src="app.js"></script>

  <!-- Service Worker (facoltativo, se esiste service-worker.js) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
