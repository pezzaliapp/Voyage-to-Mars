<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-store, max-age=0"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Viaggio su Marte ‚Äî CesiumJS (failsafe v2)</title>
  <!-- Cesium stabile -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js?v=110"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css?v=110" rel="stylesheet">
  <style>
    html,body,#cesium{width:100%;height:100%;margin:0;background:#05070f;overflow:hidden}
    #hud{position:fixed;left:14px;bottom:14px;z-index:10;background:rgba(10,15,32,.78);
      border:1px solid rgba(110,160,255,.35);backdrop-filter:blur(6px);color:#eaf1ff;
      border-radius:12px;padding:10px 12px;min-width:260px;font:14px/1.25 system-ui,Segoe UI,Roboto,Arial}
    #hud h3{margin:0 0 6px;font-size:15px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    button,select{background:#0e1633;color:#eaf1ff;border:1px solid rgba(110,160,255,.35);
      padding:8px 10px;border-radius:10px;cursor:pointer}
    .pill{margin-top:6px;color:#9fb0e6;font-size:12px}
  </style>
</head>
<body>
  <div id="cesium"></div>
  <div id="hud">
    <h3>üöÄ Viaggio Terra ‚Üí Marte</h3>
    <div class="row">
      <button id="start">Inizia viaggio</button>
      <button id="clip">Clip</button>
      <select id="q">
        <option value="med" selected>Qualit√† media</option>
        <option value="ultra">Ultra</option>
        <option value="low">Bassa</option>
      </select>
    </div>
    <div class="pill" id="status">Pronto.</div>
  </div>

<script>
Cesium.buildModuleUrl.setBaseUrl('https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/');

const viewer = new Cesium.Viewer("cesium",{
  shouldAnimate:true,timeline:false,animation:false,geocoder:false,homeButton:false,
  sceneModePicker:false,navigationHelpButton:false,infoBox:false,selectionIndicator:false,
  fullscreenButton:false,scene3DOnly:true
});
const scene = viewer.scene;
// Spazio: niente globo/atmosfera (attenzione: .show = false, non assegnare oggetti!)
scene.globe.show = false;
if (scene.skyAtmosphere) scene.skyAtmosphere.show = false;
if (scene.skyBox) scene.skyBox.show = false;
scene.backgroundColor = Cesium.Color.fromBytes(3,6,16,255);
// No lighting/post-process
scene.sun = undefined; scene.moon = undefined; scene.light = undefined;
try{ scene.postProcessStages.bloom.enabled = false; }catch{}
// Frame locale
viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);

// --------------------- scala compatta (metri ‚Äúscena‚Äù) ---------------------
const R_E_ORBIT = 300000;  // 300 km
const R_M_ORBIT = 500000;  // 500 km
// Sprite in PIXEL (non metri!)
const S_SUN=220, S_EARTH=72, S_MARS=60;

// SVG helper (fake shading)
function planetSVG(hex, spec="#ffffff", vign="0.35"){
  return 'data:image/svg+xml;utf8,'+encodeURIComponent(
`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="sh" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="${spec}" stop-opacity="0.55"/>
      <stop offset="25%" stop-color="${hex}" stop-opacity="1"/>
      <stop offset="100%" stop-color="${hex}" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="vig" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,${vign})"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#sh)"/>
  <circle cx="100" cy="100" r="90" fill="url(#vig)"/>
</svg>`);
}
const sunGlow = 'data:image/svg+xml;utf8,'+encodeURIComponent(
`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <radialGradient id="g" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="rgba(255,240,180,1)"/>
    <stop offset="60%" stop-color="rgba(255,200,80,0.35)"/>
    <stop offset="100%" stop-color="rgba(255,180,60,0)"/>
  </radialGradient>
  <circle cx="128" cy="128" r="120" fill="url(#g)"/>
</svg>`);

// Billboard + label (+ scaleByDistance per visibilit√†)
const near = R_E_ORBIT*0.5, far = R_M_ORBIT*3;
function addSprite(name, pxSize, position, image, labelColor){
  return viewer.entities.add({
    position,
    billboard:{
      image, width:pxSize, height:pxSize,
      verticalOrigin: Cesium.VerticalOrigin.CENTER,
      disableDepthTestDistance: Number.POSITIVE_INFINITY,
      scaleByDistance: new Cesium.NearFarScalar(near, 1.4, far, 0.6)  // auto-scala con distanza
    },
    label:{
      text:name, font:"600 14px Segoe UI",
      fillColor: labelColor || Cesium.Color.fromBytes(224,236,255),
      outlineColor: Cesium.Color.fromBytes(10,16,32), outlineWidth:3,
      verticalOrigin: Cesium.VerticalOrigin.TOP, pixelOffset:new Cesium.Cartesian2(0,10),
      distanceDisplayCondition: new Cesium.DistanceDisplayCondition(0.0, far)
    }
  });
}
function addOrbit(radius, color){
  const pts=[], N=512;
  for(let i=0;i<=N;i++){ const t=i/N*Cesium.Math.TWO_PI;
    pts.push(new Cesium.Cartesian3(radius*Math.cos(t),0,radius*Math.sin(t))); }
  viewer.entities.add({ polyline:{ positions:pts, width:2.5,
    material: color.withAlpha(0.85), arcType: Cesium.ArcType.NONE }});
}

// Sole + alone
const ORIGIN = new Cesium.Cartesian3(0,0,0);
viewer.entities.add({ position: ORIGIN, billboard:{ image:sunGlow, scale:2.0,
  disableDepthTestDistance:Number.POSITIVE_INFINITY }});
addSprite("Sole", S_SUN, ORIGIN, planetSVG("#ffd066","#fff5d0","0.15"));

// Orbite e pianeti
addOrbit(R_E_ORBIT, Cesium.Color.fromBytes(120,170,255));
addOrbit(R_M_ORBIT, Cesium.Color.fromBytes(255,120,120));
const earthPos = new Cesium.Cartesian3(R_E_ORBIT,0,0);
const marsPos  = new Cesium.Cartesian3(R_M_ORBIT,0,0);
addSprite("Terra", S_EARTH, earthPos, planetSVG("#77a8ff","#eaf1ff"));
addSprite("Marte", S_MARS,  marsPos,  planetSVG("#ff7a6a","#ffd0c7"));

// Traiettoria Hohmann (polilinea luminosa)
function hohmann(R1, R2, samples=900){
  const a=(R1+R2)/2, e=(R2-R1)/(R2+R1), c=a*e; const pts=[];
  for(let i=0;i<=samples;i++){
    const th=i/samples*Math.PI; const r=(a*(1-e*e))/(1+e*Math.cos(th));
    pts.push(new Cesium.Cartesian3((r-c),0,r*Math.sin(th)));
  }
  return pts;
}
const transfer = hohmann(R_E_ORBIT, R_M_ORBIT, 900);
viewer.entities.add({ polyline:{ positions:transfer, width:2.5,
  material: new Cesium.PolylineGlowMaterialProperty({ color: Cesium.Color.fromBytes(140,230,255,230), glowPower:0.12 }),
  arcType: Cesium.ArcType.NONE }});

// Nave + path
const start = Cesium.JulianDate.now(), travelSeconds = 35, clock = viewer.clock;
clock.startTime = start.clone();
clock.stopTime  = Cesium.JulianDate.addSeconds(start, travelSeconds, new Cesium.JulianDate());
clock.currentTime = start.clone();
clock.clockRange = Cesium.ClockRange.CLAMPED;
clock.shouldAnimate = false;

const sp = new Cesium.SampledPositionProperty();
transfer.forEach((p,i)=>{
  const t=i/(transfer.length-1);
  sp.addSample(Cesium.JulianDate.addSeconds(start, t*travelSeconds, new Cesium.JulianDate()), p);
});
viewer.entities.add({
  name:"Nave", position: sp, orientation: new Cesium.VelocityOrientationProperty(sp),
  billboard:{ image:'data:image/svg+xml;utf8,'+encodeURIComponent(`
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
      <polygon points="40,6 30,34 50,34" fill="#eaf1ff"/>
      <rect x="36.5" y="34" width="7" height="26" rx="2" fill="#bcd6ff"/>
      <polygon points="40,60 28,72 52,72" fill="#88c9ff"/></svg>`),
    scale:1.0, disableDepthTestDistance:Number.POSITIVE_INFINITY,
    scaleByDistance: new Cesium.NearFarScalar(near, 1.4, far, 0.7)
  },
  path:{ show:true, resolution:1, leadTime:0, trailTime:travelSeconds,
    material: new Cesium.PolylineGlowMaterialProperty({ color: Cesium.Color.fromBytes(140,230,255,200), glowPower:0.1 }),
    width:2 }
});

// Camera: vista iniziale che inquadra tutto
viewer.camera.setView({
  destination: new Cesium.Cartesian3(R_M_ORBIT*1.35, R_M_ORBIT*0.7, R_M_ORBIT*0.9),
  orientation: {heading:0, pitch:Cesium.Math.toRadians(-18), roll:0}
});
function trackShip(){
  const remove = scene.postRender.addEventListener(()=>{
    const t=clock.currentTime, pos=sp.getValue(t,new Cesium.Cartesian3()); if(!pos) return;
    const dir=Cesium.Cartesian3.normalize(pos,new Cesium.Cartesian3());
    const cam = Cesium.Cartesian3.add(pos,new Cesium.Cartesian3(-dir.x*80000,40000,-dir.z*80000),new Cesium.Cartesian3());
    viewer.camera.flyTo({destination:cam,orientation:{heading:viewer.camera.heading,pitch:Cesium.Math.toRadians(-12),roll:0},duration:0.5});
    if (Cesium.JulianDate.greaterThanOrEquals(t, clock.stopTime)) remove();
  });
  return remove;
}

// UI
const $ = id => document.getElementById(id);
const status = $("status");
const setStatus = m => status.textContent = m;

$("start").onclick = ()=>{
  clock.currentTime = start.clone();
  clock.shouldAnimate = true;
  trackShip();
  setTimeout(()=>{
    viewer.camera.flyTo({
      destination:new Cesium.Cartesian3(R_M_ORBIT-180000, 120000, 80000),
      orientation:{heading:Cesium.Math.toRadians(25), pitch:Cesium.Math.toRadians(-15), roll:0},
      duration:3.2
    });
    setStatus("Arrivo su Marte.");
  }, (travelSeconds+0.5)*1000);
  setStatus("Traiettoria in esecuzione‚Ä¶");
};

$("clip").onclick = ()=>{
  setStatus("Clip‚Ä¶");
  // Panoramica iniziale visibile + avvio
  viewer.camera.flyTo({
    destination:new Cesium.Cartesian3(R_E_ORBIT*1.25, 150000, R_E_ORBIT*0.5),
    orientation:{heading:Cesium.Math.toRadians(-10), pitch:Cesium.Math.toRadians(-12), roll:0}, duration:2.0
  });
  setTimeout(()=>$("start").click(), 2100);
};

$("q").onchange = e=>{
  const v=e.target.value;
  if(v==="low"){ scene.msaaSamples=1; scene.fxaa=true; setStatus("Qualit√† bassa"); }
  if(v==="med"){ scene.msaaSamples=2; scene.fxaa=true; setStatus("Qualit√† media"); }
  if(v==="ultra"){ scene.msaaSamples=4; scene.fxaa=true; setStatus("Qualit√† ultra"); }
};
</script>
</body>
</html>
